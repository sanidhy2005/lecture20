<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNS IT SOLUTIONS</title>
</head>
<body>
<script>
let n = 5; 
for (let i = 1; i <= n; i++) { 
let str = ''

for (let j = 1; j <= 2 * n; ++j) { 
if (i + j == n + 1 || (i == j - n + 1)) { 
str += '*'
} 
else
str += ' '
} 
console.log(str); 
} 
for (let i = n - 1; i >= 1; i--) { 
let str = ''
for (let j = 1; j <= 2 * n; ++j) { 
if (i + j == n + 1 || (i == j - n + 1)) 
str += '*'
else
str += ' '
} 
	
console.log(str); 
}
   
</script>    
</body>
</html>
